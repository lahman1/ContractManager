<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Contact Manager</h1>
            <div class="header-controls">
                <button id="themeToggle" class="btn btn-secondary">Toggle Theme</button>
                <button id="addContactBtn" class="btn btn-primary">+ Add Contact</button>
            </div>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search contacts...">
            </div>
            <div class="filter-controls">
                <select id="sortSelect">
                    <option value="last_name:asc">Last Name (A-Z)</option>
                    <option value="last_name:desc">Last Name (Z-A)</option>
                    <option value="first_name:asc">First Name (A-Z)</option>
                    <option value="first_name:desc">First Name (Z-A)</option>
                    <option value="email:asc">Email (A-Z)</option>
                    <option value="email:desc">Email (Z-A)</option>
                    <option value="created_at:desc">Newest First</option>
                    <option value="created_at:asc">Oldest First</option>
                </select>
                <select id="pageSizeSelect">
                    <option value="5">5 per page</option>
                    <option value="10" selected>10 per page</option>
                    <option value="25">25 per page</option>
                    <option value="50">50 per page</option>
                </select>
            </div>
        </div>

        <div id="contactsTable">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Company</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="contactsBody">
                    <tr>
                        <td colspan="5" class="loading">Loading contacts...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination" id="pagination">
            <button id="prevPage" class="btn btn-secondary" disabled>Previous</button>
            <span id="pageInfo">Page 1 of 1</span>
            <button id="nextPage" class="btn btn-secondary" disabled>Next</button>
        </div>
    </div>

    <!-- Add/Edit Contact Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Contact</h2>
                <span class="close">&times;</span>
            </div>
            <form id="contactForm">
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" name="company">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notes Modal -->
    <div id="notesModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="notesModalTitle">Notes</h2>
                <span class="close-notes">&times;</span>
            </div>
            <div id="notesContent">
                <div class="notes-list" id="notesList">
                    <p class="loading">Loading notes...</p>
                </div>
                <div class="add-note">
                    <textarea id="noteInput" placeholder="Add a note..." rows="3"></textarea>
                    <button class="btn btn-primary" id="addNoteBtn">Add Note</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>Confirm Delete</h2>
                <span class="close-delete">&times;</span>
            </div>
            <p>Are you sure you want to delete this contact?</p>
            <div class="form-actions">
                <button class="btn btn-secondary" id="cancelDeleteBtn">Cancel</button>
                <button class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
